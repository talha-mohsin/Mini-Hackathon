<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="profileDetails">
        <div class="coverImg">
          <img
            src="https://png.pngtree.com/thumb_back/fh260/background/20240610/pngtree-computer-of-a-programmer-with-lines-code-of-software-image_15746003.jpg"
            alt=""
          />
          <div class="profileImg">
            <img
              src="https://portraitpal.ai/wp-content/uploads/2024/10/Linkedin-headshot.jpg"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="container">
        <div class="postsInput">
          <div class="descriptionInput">
            <b class="descriptionLabel">Post Description</b>
            <input
              id="userPostDescription"
              type="text"
              placeholder="write your post description"
            />
            </div>
            <div class="descriptionInput">
            <b class="descriptionLabel">Image Url</b>

            <input
              id="userPostUrl"
              type="text"
              placeholder="enter your post image url"
            />
          </div>
          <button id="postBtn">Post</button>
        </div>
        <div class="posts"></div>
      </div>
      <div class="messages">
        <h4>chat messages will show in future</h4>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/df5205f864.js" crossorigin="anonymous"></script>
  </body>
</html>
